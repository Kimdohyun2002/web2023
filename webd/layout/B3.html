<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입(B-1)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            background-color: #ccc;
            height: 100px;
        }
        #header .container {
            display: flex;
        }
        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #cf4f4f;
        }
        #header .container .nav {
            width: 80%;
            height: 100px;
            background-color: #ff3535;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #slider .container {
            height: 300px;
            background-color: #fad1d1;
        }
        #contents .container {
            display: flex;
        }
        #contents .container .cont1 {
            width: 33.3333%;
            height: 200px;
            background-color: #6b6b6b;
        }
        #contents .container .cont2 {
            width: 33.3333%;
            height: 200px;
            background-color: #6dffaf;
        }
        #contents .container .cont3 {
            width: 33.3333%;
            height: 200px;
            background-color: #ff4dff;
        }
        #footer {
            background-color: #ccc;
        }
        #footer .container {
            display: flex;
        }
        #footer .container .foot1 {
            width: 20%;
            height: 100px;
            background-color: #424242;
        }
        #footer .container .foot2 {
            width: 60%;
            height: 100px;
            background-color: #83f834;
        }
        #footer .container .foot3 {
            width: 20%;
            height: 100px;
            background-color: #39c0ff;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">로고</div>
            <nav class="nav">메뉴</nav>
        </div>
    </header>
    <!-- //header -->
    <article id="slider">
        <div class="container">
            이미지 슬라이드
        </div>
    </article>
    <!-- //slider -->
    <section id="contents">
        <div class="container">
            <article class="cont1">공지사항</article>
            <article class="cont2">배너</article>
            <article class="cont3">바로가기</article>
        </div>
    </section>
    <!-- //contents -->
    <footer id="footer">
        <div class="container">
            <div class="foot1">로고</div>
            <div class="foot2">하단메뉴</div>
            <div class="foot3">카피라이터</div>
        </div>
    </footer> 
    <!-- //footer -->
</body>
</html>
