<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B-3</title>
    <style>
        * {
            padding: 0;
            margin: 0 auto;
        }
        #wrap {
            width: 100%;
            height: 700px;
        }
        .container {
            width: 1200px;
            height: inherit;
        }
        #header {
            display: flex;
            width: 100%;
            height: 100px;
            background-color: #ccc;
        }
        #header .container {
            display: flex;
        }
        #header h2 {
            width: 20%;
            background-color: blue;
        }
        #header nav {
            width: 80%;
            background-color: yellow;
        }
        #slider {
            display: flex;
            width: 1200px;
            height: 300px;
            background-color: red;
        }
        #card {
            display: flex;
            width: 1200px;
            height: 200px;
        }
        #card .card1 {
            width: 33.333%;
            background-color: skyblue;
        }
        #card .card2 {
            width: 33.333%;
            background-color: pink;
        }
        #card .card3 {
            width: 33.333%;
            background-color: coral;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #ccc;
        }
        #footer .container {
            display: flex;
        }
        #footer .container .footmin1 {
            width: 20%;
            background-color: black;
        }
        #footer .footmin2 {
            width: 60%;
            background-color: purple;
        }
        #footer .footmin3 {
            width: 20%;
            background-color: wheat;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h2></h2>
                <nav></nav>
            </div>
        </header>
        <div id="slider"></div>
        <div id="card">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footmin1"></div>
                <div class="footmin2"></div>
                <div class="footmin3"></div>
            </div>
        </div>
    </div>
</body>
</html>
